apply plugin: 'com.android.application'
//apply plugin: 'io.fabric'


android {

    packagingOptions {
        jniLibs {
            excludes += ['lib/**/libc++_shared.so']
        }
    }
    compileSdk 34

    buildToolsVersion '34.0.0'
    namespace 'com.multimedia.aes.gestnet_ssl'
    defaultConfig {
        applicationId 'com.multimedia.aes.gestnet_nucleo'
        minSdk 28
        targetSdk 34
        versionCode 31300
        // 3 primeros digitos = {MAYOR, MENOR, BUGFIXS }, otros dos digitos son el nÂº de compilacion
        multiDexEnabled true
        versionName '3.1.3'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        targetCompatibility 17
        sourceCompatibility 17
    }

}

