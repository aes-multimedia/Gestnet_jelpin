apply plugin: 'com.android.application'
//apply plugin: 'io.fabric'


android {
    compileSdkVersion 33
    buildToolsVersion '33.0.2'
    namespace 'com.multimedia.aes.gestnet_ssl'
    defaultConfig {
        applicationId 'com.multimedia.aes.gestnet_ssl_v2'
        minSdk 28
        targetSdkVersion 33
        versionCode 30500
        // 3 primeros digitos = {MAYOR, MENOR, BUGFIXS }, otros dos digitos son el nÂº de compilacion
        multiDexEnabled true
        versionName '3.0.5'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        targetCompatibility 11
        sourceCompatibility 11
    }

}

